<div class="d-flex align-items-center">
	<div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5 shadow-lg">
    <a class="navbar-brand" href="#"><img src="../../../assets/favicon.ico" height="100"></a>
    <ng-container *ngIf="error" class="m-2"><p class=" text-danger m-0">{{errorMsg}}</p><p class=" text-danger"> Contact your administrator.</p></ng-container>
    <h1 class="p-1">LOGIN</h1>
		<form  class="form-signin mt-4">
			<input type="email" id="username" class="form-control m-3" placeholder="Username" name="username" required [(ngModel)]="model.userName">
			<input type="password" id="password" class="form-control m-3" placeholder="Password" name="password" required [(ngModel)]="model.password">
			<button class="btn btn-lg btn-primary btn-block m-3" type="submit" (click)="login()">Log in</button>
		</form>
	</div>
</div>
