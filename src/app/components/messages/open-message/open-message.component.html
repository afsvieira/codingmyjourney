<div class="card-body">
  <form [formGroup]="messageForm">
    <div class="row justify-content-start">
      <div class="form-group col-md-12 mb-2 align-self-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" formControlName="replied" (change)="changeRepliedStatus($event)">
          <label class="form-check-label" for="flexCheckDefault">
            Replied
          </label>
        </div>
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="form-group col-md-12 mb-2">
        <label class="form-label">Date:</label>
        <input type="datetime" class="form-control" formControlName="date">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group col-md-12 mb-2">
        <label class="form-label">From:</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group col-md-12 mb-2">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group col-md-12 mb-2">
        <label class="form-label">Phone:</label>
        <input type="text" class="form-control" formControlName="phone">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group col-md-12 mb-2">
        <label class="form-label">Message:</label>
        <textarea class="form-control" rows="2" autoResize formControlName="comment"></textarea>
      </div>
    </div>
  </form>
  <div class="row justify-content-center">
    <button type="button" class="btn btn-primary col-sm-auto mx-2" (click)="decline()">Ok</button>
  </div>
</div>
